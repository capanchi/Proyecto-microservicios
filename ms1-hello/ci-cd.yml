name: CI-CD MS1

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Image
      run: |
         docker build -t ${{ secrets.DOCKER_USER }}/ms1-hello:latest .
         docker push ${{ secrets.DOCKER_USER }}/ms1-hello:latest
